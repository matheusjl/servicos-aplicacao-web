<!DOCTYPE html>
<html>

    <title> Aula 12</title>

    <body>
        <h1 style="text-align: center;"> Formulario HTML</h1>
        <hr>
        <h2>Input Text</h2>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome"name="nome" value="matheus">
            <br><br>
            <label for="cidade">cidade:</label><br>
            <input type="text" id="cidade" name="cidade"value="Campina Verde">
            <hr>
            <h2> Input Radio</h2>
            <p> escolha sua comida favorita</p>
        </form>
        <form>
            <input type="radio" id="pizza" name="comida_favorita" value="pizza">
            <label for="pizza">Pizza</label><br>
            <input type="radio" id="lanche" name="comida_favorita"value="lanche">

            <input type="radio" id="lasanha" name="comida_favorita" value="lasanha">
            <label for="lasanha">Lasanha</label><br>
        </form>
        <hr>
        <h2> Input Checkbox</h2>
        <form>
            <input type="checkbox" id="bicicleta" name="bicicleta" value="bicicleta">
            <label for="bicicleta">Eu tenho uma bicicleta</label><br>
            <input type="checkbox" id="skate" name="skate"value="skate">
            <label for="skate">Eu tenho um skate</label><br>
            <input type="checkbox" id="moto" name="moto" value="moto">
            <label for="moto">Eu tenho uma moto</label><br>
        </form>
        <hr>
        <h2> Input Submit</h2>
        <form action="welcome.html" method="GET">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="Matheus">
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="Campina Verde"> 
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
