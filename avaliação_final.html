<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <script>
            function validar(){
                const anoAtual = 2023;
                const idadeMinima = 18;

                var nome = document.getElementById('nome').value;
                var email = document.getElementById('email').value;
                var numero = document.getElementById('numero').value;

                var ano = document.getElementById('ano').value;
                var idade = anoAtual - ano;

            if( idade >= 18 ){
              alert('Ola ' + nome + ', iremos enviar um email de confiramação para seu endereco eletronico' + email + '. Tambem sera enviado um codigo de confirmacao pelo seu telefone' + numero + '. Muito obrigado e boa sorte!');
            } else{
                alert('Obrigado,' + nome + '. Infelizmente nao poderemos seguir com o seu cadastro pois sua idade nao permite que voce realize o vestibular' );
            }
            
            }

            function limparFormulario(){

            document.getElementById('nome').value='';
            document.getElementById('numero').value='';
            document.getElementById('email').value='';
            document.getElementById('ano').value='';
            document.getElementById('cidade').value='';
            }

        </script>
    
    
    </head>
    <body>
        <form>
            
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome"><br>

                <label for="numero">Numero de telefone</label><br>
                <input type="number" name="numero" id="numero"><br>

                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email"><br>

                <label for="ano">Ano de aniversario</label><br>
                <input type="number"  id="ano" ><br>

                <label for="cidade">Cidade</label><br>
                <input type="nome" name="cidade" id="cidade"><br>
                 <br>
                
                 <button type="button" onclick="validar()">Validar</button>
                 <button type="button" onclick="limparFormulario()">Limpar Formulario</button>

           
        </form>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
